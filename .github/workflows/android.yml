name: Build Athena

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build F-Droid debug APK
        run: ./gradlew assembleFdroidDebug

      - name: Build Play Store debug APK
        run: ./gradlew assemblePlaystoreDebug

      - name: Upload F-Droid APK
        uses: actions/upload-artifact@v4
        with:
          name: athena-fdroid-debug
          path: app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk

      - name: Upload Play Store APK
        uses: actions/upload-artifact@v4
        with:
          name: athena-playstore-debug
          path: app/build/outputs/apk/playstore/debug/app-playstore-debug.apk